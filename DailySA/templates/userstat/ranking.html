{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
        <style>
            tbody>tr {
              counter-increment: aaa;
            }
            tbody>tr>td:first-child:before {
              content: counter(aaa) " ";
            }
        </style>
        <table class="table counter">
            <thead>
                <tr>
                    <th> 랭킹 </th>
                    <th> 아이디 </th>
                    <th> 푼 문제 </th>
                </tr>
            </thead>
            <tbody>
            {% for i in rank %}
                {% for key, value in i.items %}
                <tr>
                    <td></td>
                    <td>{{ key }} </td>
                    <td>{{ value }} </td>
                </tr>
                {% endfor %}
            {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
